<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../html/css/global.css" />
    <title>내 여행</title>
  </head>
  <body>
    <div class="content-wrap change">
      <header class="header">
        <div class="first">
          <!-- 뒤로가기 버튼 -->
          <button class="back"><div class="sr-only">뒤로 가기</div></button>
        </div>
        <h1 class="txt-type1">내 여행</h1>
        <div class="last"><button class="txt-type4"></button></div>
      </header>
      <nav>
        <ul class="tab-type1 scroll">
          <li><button class="is-active" type="button">지난 여행</button></li>
          <li><button type="button">예정된 여행</button></li>
          <li><button type="button">지난 여행</button></li>
          <li><button type="button">취소된 여행</button></li>
          <li><button type="button">맞춤 여행</button></li>
          <li><button type="button">해외렌트카</button></li>
        </ul>
      </nav>

      <div class="chip-content">
        <div class="chip">
          <input type="radio" id="chip1" name="chip" /><label
            class="chip1"
            for="chip1"
            >전체 1</label
          >
          <input type="radio" id="chip2" name="chip" /><label
            class="chip2"
            for="chip2"
            >투어 2</label
          >
        </div>
      </div>

      <div class="list-content">
        <div class="list-title">
          <h3 class="h4">2025년</h3>
        </div>

        <div class="card-wrap mx16">
          <div class="date h5 mt16">2월 5일 (화)</div>

          <div class="card detail mt16">
            <!-- 뱃지, 더보기 -->
            <div class="card-header align both">
              <div class="badge success">예약확정</div>
              <button>
                <img
                  src="../../images/icon/ico-more.svg"
                  alt="환경설정 아이콘"
                />
              </button>
            </div>

            <!-- 썸네일, 제목, 화살표 -->
            <div class="card-body">
              <div class="thumbnail">
                <img
                  src="../images/content/product-thumbnail-img.jpg"
                  alt="바티칸 박물관 투어 썸네일 이미지"
                />
              </div>

              <div class="title-content">
                <strong class="h2">
                  [바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관 투어
                </strong>
                <button class="btn-more">
                  <img
                    src="../images/icon/ico-arrow-right.svg"
                    alt="더보기 아이콘"
                  />
                </button>
              </div>
            </div>

            <!-- 내용 -->
            <div class="desc">
              <p class="h5">
                예약이 확정 되었습니다. 상품페이지 내 이용 안내를 참고하여
                이용해 주세요.
              </p>
            </div>
          </div>

          <div class="card detail">
            <!-- 뱃지, 더보기 -->

              <div class="badge success">예약확정</div>

                />

            </div>

            <!-- 썸네일, 제목, 화살표 -->

              <div class="thumbnail">
                <img
                  src="../images/content/product-thumbnail-img.jpg"
                  alt="바티칸 박물관 투어 썸네일 이미지"
                />
              </div>

              <div class="title-content">
                <strong class="h2">
                  [바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관 투어
                </strong>
                <button class="btn-more">
                  <img
                    src="../images/icon/ico-arrow-right.svg"
                    alt="더보기 아이콘"
                  />
                </button>
              </div>
            </div>

            <!-- 내용 -->
            <div class="desc">
              <p class="h5">
                예약이 확정 되었습니다. 상품페이지 내 이용 안내를 참고하여
                이용해 주세요.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
