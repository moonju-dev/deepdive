<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../html/css/global.css" />
    <link rel="stylesheet" href="../UJ/gallery.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="card">
      <!-- 뱃지, 더보기 -->
      <div class="card-header align both">
        <div class="badge">예약확정</div>
        <img src="../images/icon-more.svg" alt="더보기" />
      </div>

      <!-- 썸네일, 제목, 화살표 -->
      <div class="card-body">
        <img src="../images/card-image.svg" alt="썸네일" />
        <div class="title-content">
          <h2 class="h2">[바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관 투어</h2>
          <img src="../images/icon-arrow-right.svg" alt="버튼 아이콘" />
        </div>
      </div>

      <!-- 내용 -->
      <div class="content-box">
        <div class="inner">
          <h5 class="h5">예약이 확정 되었습니다. 상품페이지 내 이용 안내를 참고하여 이용해 주세요.</h5>
        </div>
      </div>
    </div>
