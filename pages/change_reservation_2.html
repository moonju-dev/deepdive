<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../html/css/global.css" />
    <title>예약 상세_1</title>

  <body>
    <div class="content-wrap change">
      <header class="header">
        <div class="first">
          <button class="close"><div class="sr-only">닫기</div></button>
        </div>
        <h1 class="txt-type1">여행 상세</h1>

      <div class="info-utils mx16 mt8">
        <span class="txt-type6">예약번호</span>
        <br />
        <span class="txt-type6">TNA-123456465494535</span>
      </div>

      <div class="card detail no-border mt8">
        <div class="card-header align both">
          <div class="badge success">예약확정</div>
          <button>
            <img src="../../images/icon/ico-more.svg" alt="환경설정 아이콘" />
          </button>

        <div class="card-body">
          <div class="thumbnail">
            <img src="../images/content/product-thumbnail-img.jpg" alt="바티칸 박물관 투어 썸네일 이미지" />

            <button class="btn-more">
              <img src="../images/icon/ico-arrow-right.svg" alt="더보기 아이콘" />
            </button>
          </div>
        </div>

        <div class="desc">
          <p class="h5">예약이 확정 되었습니다. 상품페이지 내 이용 안내를 참고하여 이용해 주세요.</p>
        </div>
      </div>

      <div class="mt8">
        <div class="list-title">
          <h3 class="h4">예약 내역</h3>
        </div>

        <ul class="list-item">
          <li class="info-item">
            <h5 class="h5">여행일</h5>
            <ul>
              <li class="txt-type1">2025년 2월 5일 (화)</li>
            </ul>
          </li>
          <li class="info-item">
            <h5 class="h5">옵션</h5>
            <ul>
              <li class="txt-type1">오전 패스트트랙 투어</li>
            </ul>
          </li>
          <li class="info-item">
            <h5 class="h5">수량</h5>
            <ul>
              <li class="txt-type1">2개</li>
            </ul>
          </li>
          <li class="info-item">
            <h5 class="h4">총 상품 금액</h5>
            <span class="txt-type1">120,000원</span>
          </li>
        </ul>
      </div>

      <div>
        <div class="list-title">
          <h3 class="h4">예약 상세 정보</h3>
        </div>

        <ul class="list-item">
          <li class="info-item icon">
            <div class="info">
              <h5 class="h5">예약자 정보</h5>
              <div iv class="txt-type1">이의정</div>
            </div>

            <button>
              <img
                src="../images/icon/ico-arrow-right.svg"
                alt="더보기 아이콘"
              />
            </button>
          </li>
        </ul>
      </div>

      <div class="cta">
        <button class="btn-primary">변경 저장하기</button>
      </div>
    </div>
  </body>
</html>
