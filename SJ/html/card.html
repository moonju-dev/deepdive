<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../html/css/global.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <title>Card 컨텐츠 실습</title>
  </head>
  <body>
    <div class="card">
      <!-- 뱃지, 더보기 -->
      <div class="card-header align both">
        <div class="badge">예약확정</div>
        <button>
          <img src="../../images/icon/ico-more.svg" alt="더보기" />
        </button>
      </div>

      <!-- 썸네일, 제목, 화살표 -->
      <div class="card-body">
        <div class="thumbnail">
          <img src="../../images/card-image.svg" alt="썸네일" />
        </div>

        <div class="title-content">
          <strong class="h2">
            [바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관 투어
          </strong>
          <button class="btn-more">
            <img src="../../images/icon-arrow-right.svg" alt="더보기" />
          </button>
        </div>
      </div>

      <!-- 내용 -->
      <div class="desc">
        <p class="h5">
          예약이 확정 되었습니다. 상품페이지 내 이용 안내를 참고하여 이용해
          주세요.
        </p>
      </div>
    </div>
  </body>
</html>
