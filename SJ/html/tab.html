<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../html/css/reset.css" />
    <link rel="stylesheet" href="../css/tab.css" />
    <title>tab 실습</title>
  </head>
  <body>
    <!-- Type 01 -->
    <!-- case: full -->
    <nav>
      <ul class="tab-type1 full">
        <li><button class="is-active" type="button">지난 여행</button></li>
        <li><button type="button">취소된 여행</button></li>
        <li><button type="button">맞춤 여행</button></li>
        <li><button type="button">해외렌트카</button></li>
      </ul>
    </nav>

    <!-- case: scroll -->
    <nav>
      <ul class="tab-type1 scroll">
        <li><button class="is-active" type="button">지난 여행</button></li>
        <li><button type="button">취소된 여행</button></li>
        <li><button type="button">맞춤 여행</button></li>
        <li><button type="button">해외렌트카</button></li>

        <li><button type="button">취소된 여행</button></li>
        <li><button type="button">맞춤 여행</button></li>
        <li><button type="button">해외렌트카</button></li>
      </ul>
    </nav>

    <!-- Type 02 -->
    <nav>
      <ul class="tab-type2 scroll">
        <li>
          <button class="is-active" type="button">전체 <span>1</span></button>
        </li>
        <li>
          <button type="button">투어 <span>1</span></button>
        </li>
        <li>
          <button type="button">투어 <span>1</span></button>
        </li>
        <li>
          <button type="button">투어 <span>1</span></button>
        </li>
      </ul>
    </nav>
  </body>
</html>
