<!DOCTYPE html>
<html lang="en">
  <head>

    />

    />

      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />

    <meta

      content="항공, 숙소, 교통, 투어와 액티비티까지! 마이리얼트립에서 나다운 진짜 여행을 떠나보세요.
     "
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/myrealtrip-favicon.png"
    />
    <title>Component</title>
  </head>
  <body>
    <div class="component">
      <div class="title">
        <h2>마이리얼트립 컴포넌트</h2>
        <p>컴포넌트 페이지 입니다.</p>
      </div>

      <ul>
        <li class="content">
          <h3 class="h1">버튼</h3>

          <div class="content-box">
            <div class="inner">
              <div id="button"></div>
            </div>
          </div>
        </li>
        <li class="content">
          <h3 class="h1">인풋</h3>

          <div class="content-box">
            <div class="inner">
              <div id="input"></div>
            </div>
          </div>
        </li>
        <li class="content">
          <h3 class="h1">라디오 버튼</h3>

          <div class="content-box">
            <div class="inner">
              <div id="radio"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">체크박스 버튼</h3>

          <div class="content-box">
            <div class="inner">
              <div id="checkbox"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">헤딩 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="heading"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">텍스트 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="text"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">링크 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="link"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">칩 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="chip"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">뱃지 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="badge"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">다이얼로그 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="dialog"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">팝업 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="popup"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">리스트 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="list"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">헤더 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="header"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">카드 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="card"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">체크레이블 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="checklabel"></div>
            </div>
          </div>
        </li>

        <li class="content">
          <h3 class="h1">푸터 가이드</h3>

          <div class="content-box">
            <div class="inner">
              <div id="footer"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
