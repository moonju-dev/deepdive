<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        <div style="width: 72px; height: 72px; position: relative">
            <div style="width: 72px; height: 72px; left: -1.59px; top: 0.18px; position: absolute; opacity: 0.10"></div>
            <div style="width: 60px; height: 60px; left: 6px; top: 6px; position: absolute">
                <div style="width: 60px; height: 60px; left: 0px; top: 60px; position: absolute; background: #2768FF; border-radius: 210px"></div>
                <div style="width: 22.99px; height: 19.50px; left: 17.99px; top: 19.50px; position: absolute; border: 4.80px white solid"></div>
            </div>
        </div>
        <div style="align-self: stretch; height: 117px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
            <div style="align-self: stretch; text-align: center; color: black; font-size: 24px; font-family: Pretendard; font-weight: 700; line-height: 36px; word-wrap: break-word">예약 취소 요청 접수</div>
            <div style="align-self: stretch; text-align: center; color: #555555; font-size: 15px; font-family: Pretendard; font-weight: 400; line-height: 22.50px; word-wrap: break-word">예약 취소 요청이 접수되었습니다.<br/>영업일 기준 3일 이내에 마이리얼트립에서 <br/>별도로 안내드립니다.</div>
        </div>
        <div style="align-self: stretch; height: 48px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 16px; display: flex">
            <div style="align-self: stretch; height: 48px; padding-left: 16px; padding-right: 16px; background: #EFF5FF; border-radius: 8px; justify-content: center; align-items: center; gap: 4px; display: inline-flex">
                <div style="color: #1D56BC; font-size: 16px; font-family: Pretendard; font-weight: 600; line-height: 24px; word-wrap: break-word">확인</div>
            </div>
        </div>
    </div>
