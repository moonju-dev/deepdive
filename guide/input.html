<ul>
  <li>
    <strong>Input - Default</strong>
    <input type="text" class="input" placeholder="placeholder" />
  </li>
  <li>
    <strong>Input - Disabled</strong>
    <input type="text" class="input" placeholder="placeholder" disabled />
  </li>
  <li>
    <strong>Input - Readonly</strong>
    <input
      type="text"
      class="input read-only"
      placeholder="placeholder"
      readonly
    />
  </li>
  <li>
    <strong>Input - Error</strong>
    <input type="text" class="input error" placeholder="placeholder" />
  </li>
</ul>
