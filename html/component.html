<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
  </head>
  <body>
    <div class="component">
      <div class="component-container">
        <div class="title">
          <h2>마이리얼트림 컴포넌트</h2>
          <span>컴포넌트 페이지 입니다. 자유롭게 사용해주세요.</span>
        </div>

        <div class="content">
          <!-- <nav>
            <ul>
              <li>탭</li>
              <li>팝업</li>
              <li>접힘/펼침 메뉴</li>
              <li>텍스트형 리스트</li>
              <li>상품형 리스트</li>
              <li></li>
            </ul>
          </nav> -->

          <div class="component-box">
            <ul>
              <!-- 탭 -->
              <li>
                <strong>탭</strong>
                <div class="tab-list">
                  <nav>
                    <ul>
                      <li><a href="#">예정된 여행</a></li>
                      <li><a href="#">지난 여행</a></li>
                      <li><a href="#">취소된 여행</a></li>
                      <li><a href="#">맞춤 여행</a></li>
                      <li><a href="#">해외 렌트카</a></li>
                    </ul>
                  </nav>
                </div>
              </li>

              <!-- 팝업 -->
              <li>
                <strong>팝업</strong>
                <div class="popup">
                  <button class="btn-dialog">팝업열기</button>
                  <dialog class="dialog">
                    팝업내용

                    <button class="btn-close-dialog">확인</button>
                  </dialog>
                </div>
              </li>

              <!-- 접힘/펼침 메뉴 -->
              <li>
                <strong>접힘/펼침 메뉴</strong>
                <div class="menu"></div>
              </li>

              <!-- 텍스트형 게시판 -->
              <li>
                <strong>텍스트형 게시판</strong>
                <div class="board-list">
                  <ul>
                    <li>
                      <a href="#">공지사항</a>
                    </li>
                    <li>
                      <a href="#">불편접수</a>
                    </li>
                    <li>
                      <a href="#">약관 및 정책</a>
                    </li>
                  </ul>
                </div>
              </li>

              <!-- 상품형 리스트   -->
              <li>
                <strong>상품형 리스트</strong>
                <div class="product-card">
                  <div class="inner">
                    <div class="utils">
                      <span class="badge">예약 확정</span>
                      <button class="btn-setting">
                        <img src="./img/ico/ico-menu.svg" alt="메뉴 아이콘" />
                      </button>
                    </div>
                    <div class="content">
                      <a
                        href="#"
                        aria-label="[바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관 투어"
                      >
                        <div class="thumbnail">
                          <img
                            src="./img/content/product-thumbnail-img.jpg"
                            alt="바티칸 박물관 투어 티켓"
                          />
                        </div>
                        <h3>
                          [바티칸 오전 패스트트랙] BEST OF BEST 바티칸 박물관
                          투어
                        </h3>
                      </a>

                      <div class="info-box">
                        <span
                          >예약이 확정되었습니다. 상품페이지 내 이용 안내를
                          참고하여 이용해 주세요.</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
